<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章类别</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表
        </div>
        <!-- 筛选区域 -->
        <form class="layui-form" action="" id="form-search">
            <div class="layui-form-item layui-inline">
                <select name="cate_id" lay-verify="">
                    <option value="">请选择文章分类</option>
                    <option value="010">北京</option>
                    <option value="021">上海</option>
                    <option value="0571">杭州</option>
                </select>
            </div>
            <div class="layui-form-item layui-inline">
                <select name="state" lay-verify="">
                    <option value="">请选择文章状态</option>
                    <option value="草稿">草稿</option>
                    <option value="已发布">已发布</option>
                </select>
            </div>
            <div class="layui-form-item layui-inline">
                <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
            </div>
        </form>
        <!-- 列表区域 -->
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="180">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td>人生就像是一场修行</td>
                    </tr>
                    <tr>
                        <td>许闲心</td>
                        <td>2016-11-28</td>
                        <td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- 分页区域 -->
        <div id="test1"></div>
    </div>
    <!-- 引入layui.js -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 引入jquery -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 引入template -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 引入baseAPI -->
    <script src="../assets/js/baseAPI.js"></script>
    <!-- 引入自己的js -->
    <script src="../assets/js/article_list.js"></script>
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dateFormat}}</td>
            <td>{{$value.state}}</td>
            <td><a href="/article/art_edit.html?id={{$value.Id}}" class="layui-btn layui-btn layui-btn-sm">编辑</a>
                <button type="button" class="layui-btn layui-btn-danger layui-btn layui-btn-sm btn_del" id="btn_del" data-id={{$value.Id}}>删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <script type="text/html" id="tpl-cate">
        <option value="">所有分类</option>
        {{each data}}
            <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>
</body>

</html>
